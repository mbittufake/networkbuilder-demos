<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Visit | Lumina Dental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { primary: '#0F766E', dark: '#111827' }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-md border-b border-gray-100 h-20 flex items-center px-6 justify-between">
        <a href="index.html" class="flex items-center gap-2 group">
            <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-serif italic text-lg shadow-md">L</div>
            <span class="font-serif text-2xl font-semibold tracking-tight text-gray-900">Lumina</span>
        </a>
        <a href="index.html" class="text-sm font-semibold text-gray-500 hover:text-gray-900 transition">Close âœ•</a>
    </nav>

    <!-- Form Section -->
    <main class="flex-grow flex items-center justify-center px-4 pt-32 pb-20">
        <div class="bg-white p-8 md:p-12 rounded-[2rem] shadow-xl max-w-2xl w-full border border-gray-100 relative overflow-hidden">
            
            <div class="text-center mb-10 relative z-10">
                <span class="text-primary font-bold uppercase tracking-wider text-xs mb-3 block">New Patients Welcome</span>
                <h1 class="font-serif text-4xl text-gray-900 mb-3">Schedule Your Visit</h1>
                <p class="text-gray-500">We usually respond within 15 minutes during business hours.</p>
            </div>

            <form class="space-y-6 relative z-10">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                        <input type="text" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition" placeholder="Rahul">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                        <input type="text" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition" placeholder="Sharma">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition" placeholder="+91 98765 43210">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Reason for Visit</label>
                    <select class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition">
                        <option>General Checkup & Cleaning</option>
                        <option>Tooth Pain / Emergency</option>
                        <option>Cosmetic Consultation</option>
                        <option>Invisalign / Braces</option>
                        <option>Implants</option>
                    </select>
                </div>

                <button class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg hover:bg-teal-800 shadow-lg shadow-teal-900/10 hover:shadow-xl transition-all hover:-translate-y-0.5 mt-4">Request Appointment</button>
            </form>
        </div>
    </main>

</body>
</html>
