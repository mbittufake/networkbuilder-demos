<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | NEXUS HEALTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { medical: { 500: '#0066FF', 900: '#0A1929' }, mint: '#00F090' }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 font-bold text-xl">
                <div class="w-8 h-8 bg-medical-500 rounded-lg flex items-center justify-center text-white">N</div>
                <span>NEXUS<span class="text-medical-500">HEALTH</span></span>
            </a>
            <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-black">Cancel</a>
        </div>
    </nav>

    <!-- Booking Form -->
    <div class="min-h-screen pt-32 pb-24 px-4 flex justify-center items-center">
        <div class="max-w-2xl w-full bg-white rounded-[2rem] shadow-xl p-8 md:p-12 border border-slate-100">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold mb-2">Book Your Visit</h1>
                <p class="text-slate-500">Fill in your details below to secure a slot instantly.</p>
            </div>

            <form class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">First Name</label>
                        <input type="text" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-medical-500 focus:outline-none transition" placeholder="John">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Last Name</label>
                        <input type="text" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-medical-500 focus:outline-none transition" placeholder="Doe">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Phone Number</label>
                    <input type="tel" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-medical-500 focus:outline-none transition" placeholder="+91 98765 43210">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Department</label>
                    <select class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-medical-500 focus:outline-none transition">
                        <option>General Checkup</option>
                        <option>Cardiology</option>
                        <option>Neurology</option>
                        <option>Pediatrics</option>
                    </select>
                </div>

                <div class="pt-4">
                    <button class="w-full bg-medical-500 text-white py-4 rounded-xl font-bold text-lg hover:bg-medical-600 shadow-lg shadow-blue-200 hover:shadow-xl transition-all">Confirm Appointment</button>
                    <p class="text-center text-xs text-slate-400 mt-4">By booking, you agree to our Terms of Service.</p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
