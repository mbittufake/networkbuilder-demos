<!DOCTYPE html>
<html lang="en" class="bg-black text-white selection:bg-[#ccff00] selection:text-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now | IRON EMPIRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Teko', 'sans-serif'],
                        sans: ['Manrope', 'sans-serif'],
                    },
                    colors: { acid: '#CCFF00', concrete: '#222222' }
                }
            }
        }
    </script>
    <style>
        .mobile-menu { transform: translateY(-100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .mobile-menu.open { transform: translateY(0); }
    </style>
</head>
<body class="overflow-x-hidden font-sans">

    <!-- Nav -->
    <nav class="fixed w-full z-50 px-6 py-6 mix-blend-difference flex justify-between items-center border-b border-white/10 bg-black/80 backdrop-blur-md">
        <a href="index.html" class="text-3xl font-display font-bold tracking-widest uppercase relative z-50">Iron<span class="text-acid">Empire</span></a>
        <div class="hidden md:flex gap-8 text-sm font-bold uppercase tracking-wider">
            <a href="programs.html" class="hover:text-acid transition">Programs</a>
            <a href="trainers.html" class="hover:text-acid transition">Coaches</a>
            <a href="join.html" class="text-acid transition">Membership</a>
        </div>
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-white font-bold uppercase tracking-widest text-sm hover:text-acid transition">Close X</a>
        </div>
    </nav>

    <!-- Content -->
    <main class="min-h-screen flex items-center justify-center px-4 pt-32 pb-20 relative">
        <!-- Background Noise -->
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20 pointer-events-none"></div>

        <div class="w-full max-w-2xl bg-concrete border border-white/10 p-8 md:p-16 relative z-10 clip-path-slant">
            <div class="text-center mb-12">
                <h1 class="text-6xl font-display font-bold uppercase mb-4">Commit to the <span class="text-acid">Grind</span></h1>
                <p class="text-gray-400">Fill this out. Show up. We handle the rest.</p>
            </div>

            <form class="space-y-8">
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-widest text-acid mb-2">First Name</label>
                        <input type="text" class="w-full bg-black border border-white/20 p-4 text-white font-bold focus:border-acid focus:outline-none transition" placeholder="JOHNNY">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-widest text-acid mb-2">Last Name</label>
                        <input type="text" class="w-full bg-black border border-white/20 p-4 text-white font-bold focus:border-acid focus:outline-none transition" placeholder="SILVERHAND">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-acid mb-2">Phone</label>
                    <input type="tel" class="w-full bg-black border border-white/20 p-4 text-white font-bold focus:border-acid focus:outline-none transition" placeholder="+91 98765 43210">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-acid mb-2">Membership Tier</label>
                    <select class="w-full bg-black border border-white/20 p-4 text-white font-bold focus:border-acid focus:outline-none transition">
                        <option>Standard (Gym Only) - ₹1,999/mo</option>
                        <option selected>Elite (Unlimited Classes) - ₹3,499/mo</option>
                        <option>Pro (Includes PT) - ₹5,999/mo</option>
                    </select>
                </div>

                <button class="w-full bg-acid text-black font-display font-bold text-3xl uppercase py-4 hover:bg-white transition mt-8">
                    Confirm Membership
                </button>
            </form>
        </div>
    </main>

</body>
</html>
